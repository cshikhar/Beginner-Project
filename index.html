<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Emoji Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="emoji-screen" class="screen active">
            <h1>Dad Joke Emoji Generator</h1>
            <div class="emoji-container">
                <button class="emoji-btn" data-emoji="😂">😂</button>
                <button class="emoji-btn" data-emoji="🤣">🤣</button>
                <button class="emoji-btn" data-emoji="😅">😅</button>
                <button class="emoji-btn" data-emoji="😆">😆</button>
                <button class="emoji-btn" data-emoji="😁">😁</button>
            </div>
        </div>

        <div id="joke-screen" class="screen">
            <div class="joke-content">
                <div class="joke-image-container">
                    <img id="joke-image" src="" alt="Joke illustration">
                </div>
                <div class="joke-text-container">
                    <p id="joke-text"></p>
                </div>
                <button id="try-again" class="try-again-btn">Try Another Joke</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
